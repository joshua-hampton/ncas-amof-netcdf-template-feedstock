{% set name = "ncas-amof-netcdf-template" %}
{% set version = "2.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ncas_amof_netcdf_template-{{ version }}.tar.gz
  sha256: 38388659a661ff205bc1edaea56e0aac3472558521915d0b900ccce71fe7319d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9,<4.0
    - setuptools >=61.0
    - pip
  run:
    - python >=3.9,<4.0
    - netcdf4
    - numpy
    - requests
    - pandas
    - pyyaml

test:
  imports:
    - ncas_amof_netcdf_template
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/joshua-hampton/ncas_amof_netcdf_template
  summary: Package to create NCAS AMOF netCDF files.
  license: MIT
  license_file: LICENSE
  doc_url: https://ncas-amof-netcdf-template.readthedocs.io/en/stable/index.html

extra:
  recipe-maintainers:
    - joshua-hampton
